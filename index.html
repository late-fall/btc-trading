<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin momentum</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1> Bitcoin Momentum Trading </h1>
    <h2> Historical Data </h2>
    <div class="inputs">
        <label for="initial">Initial $</label>
        <input type="number" id="initial" name="initial" placeholder="Enter Initial Amount($)" value = "1000" step="100">
        <label for="multiplier">Multiplier</label>
        <input type="number" id="multiplier" name="multiplier" placeholder="Enter Multiplier" maxlength="2" value="2" step="0.1">
        <select name="selltiming" id="selltiming" required>
            <option value="None" disabled>When to sell after Buy (default 12 months)</option>
            <option value="1">1 Month</option>
            <option value="2">2 Month</option>
            <option value="3">3 Months</option>
            <option value="4">4 Months</option>
            <option value="6">6 Months</option>
            <option value="12" selected>12 Months</option>
            <option value="15">15 Months</option>
            <option value="18">18 Months</option>
            <option value="21">21 Months</option>
            <option value="24">24 Months</option>
        </select>
        <label for="start">Start Date</label>
        <input type="date" id="startdate" name="startdate" value="2013-04-28" min="2013-04-28" max="2023-03-31"> <!-- first date available on coingecko-->
        <label for="start">End Date</label>
        <input type="date" id="enddate" name="enddate" value="2023-03-31" min="2013-04-28" max="2023-03-31">
    </div>
    <button id="backtestBtn" type="submit">BackTest</button>
    <table>
        <thead id="tablehead"></thead>
        <tbody id="pricetable"></tbody>
    </table>
    <h3 id="finalresult"></h3>
    <h3 id="enterprice"></h3>
</body>
</html>
